<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position = "-1 3-3" color = "#78DFL8", rotation = "0 90 0"></a-box>
        <a-cylinder position = "-3 3 -3" scale = "0.8" radius = "1" height = "3"></a-cylinder>
        <a-sphere position = "1 03 -3" radius = "1" rotation = "0 90 0"></a-sphere>
        <a-octahedron position="-5 3 -3"></a-octahedron>
        <a-scene background="color: #FAFAFA">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        </a-scene>
        
        <a-sky color="skyblue"></a-sky>
    </a-scene>
</body>

</html>
